<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-energized ">        
      <ion-nav-buttons side = "left">
        <button class="button button-icon button-clear ion-drag" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-content>
      <ion-list>
        
        <ion-item  menu-close href="#/app/main" ng-click = "onContacts()">
          <i class="icon ion-person-stalker calm">  Contacts </i>
        </ion-item>
        <ion-item menu-close href="#/app/add"  >
            <i class="icon ion-person-add balanced">  
            New contact </i>
        </ion-item>
         <ion-item  menu-close ng-click = "delete()"  >
            <i class="icon ion-close-round assertive">  
            Delete contact </i>
        </ion-item>
        <ion-item  menu-close ng-click="edit()">
          <i class="icon icon ion-edit royal">  Edit contact </i>
        </ion-item>
        <ion-item  menu-close ng-click="clear()">
          <i class="icon ion-trash-a energized">  Clear list </i>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
